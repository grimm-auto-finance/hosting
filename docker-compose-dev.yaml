version: "3.9"

services:
  proxy:
    image: caddy:latest
    ports:
      - 3000:80
    volumes:
      - ./Caddyfile-dev:/etc/caddy/Caddyfile
    networks:
      - proxy
    depends_on:
      - frontend
  frontend:
    image: frontend-dev
    build:
      context: ../frontend
      dockerfile: ../hosting/Dockerfile-frontend-dev
    environment:
      VITE_BACKEND_BASE_URL: ${BACKEND_BASE_URL}
    volumes:
      - ../frontend:/usr/src/frontend
    networks:
      - proxy
    depends_on:
      - backend
  backend:
    image: backend-dev
    build:
      context: ../backend
      dockerfile: ../hosting/Dockerfile-backend-dev
    environment:
      PORT: 8080
      SENSO_API_BASE_URL: ${SENSO_API_BASE_URL}
      SENSO_API_KEY: ${SENSO_API_KEY}
    volumes:
      - ../backend:/usr/src/server
    networks:
      - proxy

networks:
  proxy:
